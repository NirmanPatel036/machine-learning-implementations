<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Linear Regression</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        
        .equation {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #FFE66D;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: #FFE66D;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Interactive Linear Regression</h1>
        
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="setMode('animated')">üìà Animated Training</button>
            <button class="mode-btn" onclick="setMode('draggable')">üéÆ Draggable Line</button>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn" onclick="startAnimation()">‚ñ∂Ô∏è Start Training</button>
            <button class="btn" id="pauseBtn" onclick="pauseAnimation()" disabled>‚è∏Ô∏è Pause</button>
            <button class="btn" id="resetBtn" onclick="resetAnimation()">üîÑ Reset</button>
            <button class="btn" onclick="generateNewData()">üé≤ New Dataset</button>
        </div>
        
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        
        <div class="info-panel">
            <div class="equation" id="equation">y = 0.00x + 0.00</div>
            <div class="stats">
                <div class="stat-item">
                    <div>üìä <strong>Epoch</strong></div>
                    <div id="epoch">0</div>
                </div>
                <div class="stat-item">
                    <div>üìâ <strong>Loss (MSE)</strong></div>
                    <div id="loss">0.00</div>
                </div>
                <div class="stat-item">
                    <div>‚ö° <strong>Learning Rate</strong></div>
                    <div id="learningRate">0.0001</div>
                </div>
                <div class="stat-item">
                    <div>üéØ <strong>R¬≤ Score</strong></div>
                    <div id="rSquared">0.00</div>
                </div>
            </div>
            <div class="instructions" id="instructions">
                Click "Start Training" to watch the regression line find the optimal fit through gradient descent!
            </div>
        </div>
    </div>

    <script>
        // Sample salary data
        let dataPoints = [
            {x: 1.2, y: 39344}, {x: 1.4, y: 46206}, {x: 1.6, y: 37732},
            {x: 2.1, y: 43526}, {x: 2.3, y: 39892}, {x: 3.0, y: 56643},
            {x: 3.1, y: 60151}, {x: 3.3, y: 54446}, {x: 3.3, y: 64446},
            {x: 3.8, y: 57190}, {x: 4.0, y: 63219}, {x: 4.1, y: 55795},
            {x: 4.1, y: 56958}, {x: 4.2, y: 57082}, {x: 4.6, y: 61112},
            {x: 5.0, y: 67939}, {x: 5.2, y: 66030}, {x: 5.4, y: 83089},
            {x: 6.0, y: 81364}, {x: 6.1, y: 93941}, {x: 6.9, y: 91739},
            {x: 7.2, y: 98274}, {x: 8.0, y: 101303}, {x: 8.3, y: 113813},
            {x: 8.8, y: 109432}, {x: 9.1, y: 105583}, {x: 9.6, y: 116970},
            {x: 9.7, y: 112636}, {x: 10.4, y: 122392}, {x: 10.6, y: 121873}
        ];

        let chart;
        let m = 0, c = 0;
        let animationId;
        let epoch = 0;
        let isAnimating = false;
        let currentMode = 'animated';
        let isDragging = false;
        let dragPoint = null;
        
        const learningRate = 0.0001;
        const maxEpochs = 1000;

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Salary Data',
                        data: dataPoints,
                        backgroundColor: 'rgba(54, 162, 235, 0.8)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        pointRadius: 8,
                        pointHoverRadius: 10
                    }, {
                        label: 'Regression Line',
                        data: [],
                        type: 'line',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        borderWidth: 3,
                        pointRadius: 0,
                        fill: false,
                        tension: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'point'
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#333',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'Years of Experience',
                                color: '#333',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                color: '#666'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Salary ($)',
                                color: '#333',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                color: '#666',
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    },
                    onHover: (event, elements) => {
                        if (currentMode === 'draggable') {
                            event.native.target.style.cursor = elements.length > 0 ? 'grab' : 'default';
                        }
                    }
                }
            });

            // Add mouse event listeners for draggable mode
            const canvas = chart.canvas;
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            
            updateRegressionLine();
        }

        function onMouseDown(event) {
            if (currentMode !== 'draggable') return;
            
            const rect = chart.canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            const canvasPosition = Chart.helpers.getRelativePosition(event, chart);
            const dataX = chart.scales.x.getValueForPixel(canvasPosition.x);
            const dataY = chart.scales.y.getValueForPixel(canvasPosition.y);
            
            // Check if click is near the regression line
            const lineY = m * dataX + c;
            const tolerance = Math.abs(chart.scales.y.getValueForPixel(y + 20) - chart.scales.y.getValueForPixel(y - 20));
            
            if (Math.abs(dataY - lineY) < tolerance) {
                isDragging = true;
                dragPoint = { x: dataX, y: dataY };
                chart.canvas.style.cursor = 'grabbing';
            }
        }

        function onMouseMove(event) {
            if (!isDragging || currentMode !== 'draggable') return;
            
            const canvasPosition = Chart.helpers.getRelativePosition(event, chart);
            const dataX = chart.scales.x.getValueForPixel(canvasPosition.x);
            const dataY = chart.scales.y.getValueForPixel(canvasPosition.y);
            
            // Calculate new slope based on drag
            const centerX = (Math.min(...dataPoints.map(p => p.x)) + Math.max(...dataPoints.map(p => p.x))) / 2;
            const centerY = (Math.min(...dataPoints.map(p => p.y)) + Math.max(...dataPoints.map(p => p.y))) / 2;
            
            if (Math.abs(dataX - centerX) > 0.1) {
                m = (dataY - centerY) / (dataX - centerX);
                c = centerY - m * centerX;
                updateRegressionLine();
                updateStats();
            }
        }

        function onMouseUp() {
            isDragging = false;
            chart.canvas.style.cursor = 'default';
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'animated') {
                document.getElementById('instructions').textContent = 
                    'Click "Start Training" to watch the regression line find the optimal fit through gradient descent!';
                resetAnimation();
            } else {
                document.getElementById('instructions').textContent = 
                    'Click and drag the regression line to see how the equation changes in real-time!';
                pauseAnimation();
            }
        }

        function gradientDescent() {
            let mGradient = 0;
            let cGradient = 0;
            const n = dataPoints.length;

            for (let point of dataPoints) {
                const x = point.x;
                const y = point.y;
                const prediction = m * x + c;
                const error = y - prediction;
                
                mGradient += -(2 / n) * x * error;
                cGradient += -(2 / n) * error;
            }

            m = m - learningRate * mGradient;
            c = c - learningRate * cGradient;
        }

        function calculateLoss() {
            let totalError = 0;
            for (let point of dataPoints) {
                const prediction = m * point.x + c;
                totalError += Math.pow(point.y - prediction, 2);
            }
            return totalError / dataPoints.length;
        }

        function calculateRSquared() {
            const yMean = dataPoints.reduce((sum, point) => sum + point.y, 0) / dataPoints.length;
            let ssRes = 0, ssTot = 0;
            
            for (let point of dataPoints) {
                const prediction = m * point.x + c;
                ssRes += Math.pow(point.y - prediction, 2);
                ssTot += Math.pow(point.y - yMean, 2);
            }
            
            return 1 - (ssRes / ssTot);
        }

        function updateRegressionLine() {
            const minX = Math.min(...dataPoints.map(p => p.x));
            const maxX = Math.max(...dataPoints.map(p => p.x));
            
            const lineData = [
                {x: minX, y: m * minX + c},
                {x: maxX, y: m * maxX + c}
            ];
            
            chart.data.datasets[1].data = lineData;
            chart.update('none');
        }

        function updateStats() {
            const loss = calculateLoss();
            const rSquared = calculateRSquared();
            
            document.getElementById('equation').textContent = 
                `y = ${m.toFixed(2)}x + ${c.toFixed(0)}`;
            document.getElementById('epoch').textContent = epoch;
            document.getElementById('loss').textContent = loss.toFixed(0);
            document.getElementById('rSquared').textContent = rSquared.toFixed(3);
        }

        function startAnimation() {
            if (currentMode !== 'animated') return;
            
            isAnimating = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            
            function animate() {
                if (!isAnimating || epoch >= maxEpochs) {
                    pauseAnimation();
                    return;
                }
                
                gradientDescent();
                epoch++;
                
                updateRegressionLine();
                updateStats();
                
                // Slow down animation for better visualization
                setTimeout(() => {
                    if (isAnimating) {
                        animationId = requestAnimationFrame(animate);
                    }
                }, 50);
            }
            
            animate();
        }

        function pauseAnimation() {
            isAnimating = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }

        function resetAnimation() {
            pauseAnimation();
            m = 0;
            c = 0;
            epoch = 0;
            updateRegressionLine();
            updateStats();
        }

        function generateNewData() {
            // Generate new synthetic data
            dataPoints = [];
            const baseSlope = 5000 + Math.random() * 10000;
            const baseIntercept = 20000 + Math.random() * 30000;
            
            for (let i = 0; i < 25; i++) {
                const x = 1 + Math.random() * 10;
                const noise = (Math.random() - 0.5) * 15000;
                const y = baseSlope * x + baseIntercept + noise;
                dataPoints.push({x: parseFloat(x.toFixed(1)), y: Math.max(20000, y)});
            }
            
            dataPoints.sort((a, b) => a.x - b.x);
            chart.data.datasets[0].data = dataPoints;
            resetAnimation();
            chart.update();
        }

        // Initialize everything when page loads
        window.addEventListener('load', function() {
            initChart();
            updateStats();
        });
    </script>
</body>
</html>
